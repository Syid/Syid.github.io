<div class="row">
   {% for work_info in site.data.work_history %}
    <div class="col-md-4 col-sm-12">
        <div class="work-history-wrapper wow fadeIn">
            <h5>{{work_info.title}}</h5>
            <h7>{{work_info.subtitile}}</h7>
            <p>{{work_info.role}}</p>
            <span>{{work_info.year}}</span>
            <p>{{work_info.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
